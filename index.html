<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Retirement Calculator</h1>
    <input type="number" id="currentAge" placeholder="Current Age">
    <input type="number" id="retirementAge" placeholder="Retirement Age">
    <input type="number" id="lifeExpectancy" placeholder="Life Expectancy">
    <input type="number" id="monthlyExpenses" placeholder="Monthly Expenses">
    <input type="number" id="inflationRate" placeholder="Inflation Rate (%)">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
